<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
</head>
<body>
  <header>
    <h1>QR Code Scanner</h1>
    <p>Escaneie QR codes rapidamente com sua c√¢mera</p>
  </header>
  <main>
    <section class="scanner">
      <div class="video-container">
        <video id="qr-video" autoplay></video>
      </div>
      <div class="controls">
        <button id="start-btn">Iniciar Scanner</button>
        <button id="stop-btn" disabled>Parar Scanner</button>
      </div>
    </section>
    <section class="output">
      <h2>Resultado do QR Code</h2>
      <p id="output-text">Aguardando leitura...</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 QR Scanner. Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
