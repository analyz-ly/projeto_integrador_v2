<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=b, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <h2>Login</h2>
            <div class="input-field">
                <input type="text" required>
                <label>Entre com seu email</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <label>Entre com sua senha</label>
            </div>
            <div class="forget">
            <label for="remember">
                <input type="checkbox" id="remember">
                <p>Lembrar de mim</p>
            </label>
            <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit">Entrar</button>
            <div class="register">
                <p>NÃ£o tem uma conta? <a href="#">Criar uma conta</a></p>
            </div>
        </form>
    </div>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100%;
    }

    body{
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 100vh;
        width: 100%;
        padding: 0 10px;
        background: linear-gradient(135deg, #aa5ddd 0%, #b68fff 100%);
    }

    body::before{
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: url(roxo\ tom\ pastel.jpg), #000;
        background-position: center;
        background-size: cover;
        z-index: -1;
        position: fixed;
    }

    .wrapper{
        width: 400px;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        transition: all 0.3s ease;
    }

    .wrapper:hover{
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
    }

    form{
        display: flex;
        flex-direction: column;
    }

    h2{
        font-size: 2.2rem;
        margin-bottom: 25px;
        color:  hsl(272, 42%, 64%);
        letter-spacing: 1px;
    }

    .wrapper a:hover{
        text-decoration: underline;
    }

    button{
        background-color: #271930;
        color:   hsl(272, 42%, 64%);
        font-weight: 600;
        padding: 15px 20px;
        cursor: pointer;
        border-radius: 25px;
        font-size: 16px;
        border: 2px solid transparent;
        transition: all 0.3s ease;
    }

    button:hover{
        color: #000000;
        background: rgba(255, 255, 255, 0.2);
        border-color:  hsl(272, 42%, 64%);
    }

    .register{
        text-align: center;
        margin-top: 30px;
        color: hsl(272, 42%, 64%);
    }

    .input-field{
        position: relative;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        margin: 20px 0;
    }

    .input-field label{
        position: absolute;
        top: 50%;
        left: 0;
        transform:translateY(-50%)
        color   hsl(272, 42%, 64%);
        font-size: 16px;
        pointer-events: none;
        transition: 0.3s ease;
    }

    .input-field input{
        width: 100%;
        height: 40px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 16px;
        color:  hsl(272, 42%, 64%);
        padding: 0 10px;
    }

    .input-field input :focus~label, .input-field input:valid~label{
        font-size: 0.9rem;
        top: 10px;
        transform: translateY(-150%);
        color: hsl(272, 42%, 64%);
    }

    .forget{
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 25px 0 35px 0;
        color: hsl(272, 42%, 64%);
    }

    #remember{
        accent-color: hsl(272, 42%, 64%);
    }

    .forget label{
        display: flex;
        align-items: center;
    }

    .forget label p{
        margin-left: 8px;
    }

    .wrapper a{
        color:   hsl(272, 42%, 64%);
        text-decoration: none;
    }
</style>
</html>
