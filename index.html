    <script>
        document.getElementById("start").addEventListener("click",()=>{
            document.getElementById("preview").style.display='flex'
            const scanner = new Html5QrcodeScanner("preview",{
                fps: 15,
                qrbox: 250,
            })
            scanner.render(
            (resultado)=>{
                document.getElementById("qr-result").innerText=resultado
            }
        )
        
        })
        
    </script>
