<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site - Recursos e QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Protótipo</div>
        <input type="text" id="search-bar" placeholder="Pesquise recursos...">
        <nav>
            <a href="#gallery">Galeria</a>
            <a href="#qr-code">Ler QR Code</a>
            <a href="#contact">Fale Conosco</a>
        </nav>
    </header>

    <main>
        <section id="gallery" class="gallery">
            <h1>Explore nossos recursos</h1>
            <div class="image-carousel">
                <button id="prev" class="arrow">←</button>
                <div class="image-container">
                    <img src="/roxo tom pastel.jpg" alt="Imagem 1" class="gallery-image">
                    <img src="fundo azul.png" alt="Imagem 2" class="gallery-image">
                    <img src="fundo roxo.png" alt="Imagem 3" class="gallery-image">
                </div>
                <button id="next" class="arrow">→</button>
            </div>
        </section>

        <section id="qr-code" class="qr-section">
            <h2>Leitor de QR Code</h2>
            <p>Clique no botão abaixo para abrir o leitor de QR Code.</p>
            <button id="qr-btn">Abrir Leitor</button>
            <video id="qr-video" autoplay></video>
        </section>

        <section id="contact" class="contact-section">
            <h2>Fale Conosco</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" placeholder="Escreva sua mensagem..." required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
